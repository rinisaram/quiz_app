<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <div class="logo-symbol">Q</div>
        <div class="logo-text">QuizApp</div>
    </div>
    <div class="quiz-container">
        <div class="quiz-content">
            <h1>Choose your topic of choice</h1>
            <div class="button-container">
                <button class="option-button" onclick="startQuiz('html')">HTML</button>
                <button class="option-button" onclick="startQuiz('css')">CSS</button>
                <button class="option-button" onclick="startQuiz('js')">JS</button>
                <button class="option-button" onclick="startQuiz('react')">React</button>
            </div>
            <div id="quiz" class="hidden">
                <h2 id="question"></h2>
                <div class="choices">
                    <button class="choice" onclick="checkAnswer(0)"></button>
                    <button class="choice" onclick="checkAnswer(1)"></button>
                    <button class="choice" onclick="checkAnswer(2)"></button>
                    <button class="choice" onclick="checkAnswer(3)"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
